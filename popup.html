<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Salesforce Prospector</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="popup.js"></script>
</head>

<body style="width:450px;height:600px" class="min-h-screen bg-gray-100">

  <div>
    <div id="loading-div" class="min-h-screen flex items-center justify-center bg-gray-100 sm:px-6 lg:px-8">
      <div class="w-half">
        <div>
          <svg class="animate-spin h-10 w-10 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </div>
      </div>
    </div>
  </div>
    <div id="login-div" class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="text-center text-3xl font-extrabold text-gray-900">
            Please Authenticate with Salesforce
          </h2>
        </div>
      </div>
    </div>
    <div id="results-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    </div>
  
</body>

</html>
